name: test7878
author: ahsayde
description: 'test github actions'
inputs:
  webhook:
    description: magalix guard webhook
    required: true
  
  directory:
    description: root directory
    default: '.'
    required: false

  repo:
    default: ${{ github.repository }}
  
  branch:
    default: ${{ github.ref }}
  
  commit:
    default: ${{ github.sha }}

  gh-token:
    default: ${{ github.token }}

branding:
  icon: shield
  color: purple

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - --webhook
    - ${{ inputs.webhook }}
    - --directory
    - ${{ inputs.directory }}
    - --repo
    - ${{ inputs.repo }}
    - --branch
    - ${{ inputs.branch }}
    - --commit
    - ${{ inputs.commit }}
    - --gh-token
    - ${{ inputs.gh-token }}
    - --gh-code-scanning
 
